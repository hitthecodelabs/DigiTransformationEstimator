  KTDatatableDataLocalDemo.init();
});

function exportar_csv(){
  let all_items = [];
  data.forEach(el => {
    let item = {
      pk : el.pk,
      model: el.model,      
    }
    all_items.push(Object.assign({}, item, el.fields))
  });
  console.dir(all_items);
  let csv_lines = [
        ['pk','program','risk','sub_risk','probability','impact','risk_evaluation','risk_categorization'
        ]
  ];
  all_items.forEach(el=>{
    csv_lines.push([
        el.pk,
        el.program,
        el.risk,
        el.sub_risk,
        el.probability,
        el.impact,
        el.risk_evaluation,
        el.risk_categorization,
    ])
  });

  let csv = csv_lines.map(function(d){
      return d.join(',');
    }).join('\n');

    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv));
    pom.setAttribute('download', 'report.csv');
    pom.click();
}
